# Tüm sistemin birlikte çalışması için docker-compose
version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: kutuphane-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: kutuphane_db
      POSTGRES_USER: kutuphane_user
      POSTGRES_PASSWORD: kutuphane_pass123
      PGDATA: /var/lib/postgresql/data/pgdata
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - kutuphane-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U kutuphane_user -d kutuphane_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Spring Boot Backend
  backend:
    build:
      context: ../../../kutuphane
      dockerfile: Dockerfile
    container_name: kutuphane-backend
    restart: unless-stopped
    ports:
      - "8080:8080"
    environment:
      SPRING_PROFILES_ACTIVE: docker
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/kutuphane_db
      SPRING_DATASOURCE_USERNAME: kutuphane_user
      SPRING_DATASOURCE_PASSWORD: kutuphane_pass123
      SPRING_JPA_HIBERNATE_DDL_AUTO: update
      SPRING_JPA_SHOW_SQL: false
      SERVER_PORT: 8080
      CORS_ALLOWED_ORIGINS: http://localhost:4200,http://localhost:4201,http://frontend
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - kutuphane-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Angular Frontend
  frontend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: kutuphane-frontend
    restart: unless-stopped
    ports:
      - "4201:80"
    environment:
      - API_URL=http://backend:8080
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - kutuphane-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:80/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 5s

volumes:
  postgres_data:
    driver: local

networks:
  kutuphane-network:
    driver: bridge
